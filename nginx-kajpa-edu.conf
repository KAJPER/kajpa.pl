# Konfiguracja Nginx dla kajpa.edu.pl
server {
    listen 80;
    server_name kajpa.edu.pl www.kajpa.edu.pl;
    
    root /var/www/html;
    index index.html index.htm;
    
    # Logi
    access_log /var/log/nginx/kajpa-edu-access.log;
    error_log /var/log/nginx/kajpa-edu-error.log;
    
    # Obsługa plików statycznych
    location / {
        try_files $uri $uri/ =404;
        
        # Headers dla CORS
        add_header Access-Control-Allow-Origin "*" always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Content-Type, Authorization" always;
    }
    
    # Przekierowanie API na aplikację Python
    location /api/ {
        proxy_pass http://localhost:8889/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Headers dla CORS
        add_header Access-Control-Allow-Origin "*" always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Content-Type, Authorization" always;
        
        # Obsługa OPTIONS requests
        if ($request_method = 'OPTIONS') {
            return 200;
        }
    }
    
    # Health check
    location /health {
        proxy_pass http://localhost:8889/health;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # Obsługa certbot (dla przyszłego SSL)
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
}
